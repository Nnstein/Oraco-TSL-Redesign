worker_processes 4;
worker_rlimit_nofile 8192;

events {
  worker_connections 4096;
}

http {
  charset utf-8;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;
  log_not_found off;
  types_hash_max_size 2048;
  client_max_body_size 16M;

  # MIME
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  access_log /dev/stdout;
  error_log /dev/stderr warn;

  server {
    listen 80;
    listen [::]:80;
    root /app/dist;
    index index.html;

    # Health check
    location /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'OK';
    }

    # SPA Routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp|js|css|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public";
    }
  }
}
